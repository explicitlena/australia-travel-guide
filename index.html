<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/kang.png">
    <title>Australia Travel Guide</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 id="nav-header">AUSTRALIA TRAVEL GUIDE</h1>
        <ul class="nav-container">
          <li class="nav-link">
            <a href="#">Places to visit</a>
          </li>
          <li class="nav-link">
            <a href="#">Attractions</a>
          </li>
          <li class="nav-link">
            <a href="#">Facts</a>
          </li>
          <li class="nav-link">
            <a href="#">Culture</a>
          </li>
        </ul>
      </nav>
    <h2 id="bottom-header">Explore Australia</h2>
    <img id="header-image" alt="Header Image" src="/assets/header-img.jpeg">
    
    </header>
    <section class="box-section">
        <div class="box" id="box-1">
            <p id="image-text">
                Places to visit
            </p>
            <img id="image" src="/assets/image-1.jpeg" alt="Places to visit Image">
        </div>

        <div class="box" id="box-2">
            <p id="image-text">
                Attractions
            </p>
            <img id="image" src="/assets/image-3.jpeg" alt="Attractions Image">
        </div>
        <div class="box" id="box-3">
            <p id="image-text">
                Facts
            </p>
            <img id="image" src="/assets/kangaroo3.jpeg" alt="Facts Image">
        </div>
        <div class="box" id="box-4">
            <p id="image-text">
                Culture
            </p>
            <img id="image" src="/assets/Traditional-Lamingtons-5.jpeg" alt="Culture Image">
        </div>
    </section>
<img id="animation-box" src="/assets/24Rx.gif">
    <footer>
        <div class="footer-container">
            <div class="icon-container">
                <img id="social-icon" alt="Snapchat" src="/assets/snapchat-icon.png">
                <img id="social-icon" alt="Twitter" src="/assets/twitter-icon.png">
                <img id="social-icon" alt="Facebook" src="/assets/facebook-icon.png">
                <img id="social-icon" alt="Instagram" src="/assets/insta-icon.png">
                
            </div>
            <p id="footer-text">AustraliaTravelGuide</p>
        </div>
    </footer>
  </body>
</html>
